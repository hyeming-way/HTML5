<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>HTML태그 예제 : ins, del, sub, sup</h1>
	
	
	
	<!-- 
		<ins>태그 (Inserted Text)
			- <ins>텍스트</ins>
			- 삽입된 텍스트를 나타내는데, 웹 브라우저에서 보통 텍스트의 밑줄로 표시됨
			- 내용을 강조하고 싶을 때
	 -->
	 
	 <p>
	 이 문장에는 <ins>추가된 내용</ins>이 있습니다.
	 </p>
	 
	 
	 
	 
	 <!-- 
	 	<del>태그 (Deleted Text)
	 	- <del> 삭제 표시할 텍스트 </del>
	 	- 삭제된 텍스트를 나타내는데 브라우저에서는 글자 중간에 취소선을 표시하는 태그입니다.
	 	- 사용예제 : 수정된 문서에서 삭제된 텍스트 부분을 보여줄 때 사용합니다.
	  -->
	 
	 <p>
	 	이 문장에는 <del>삭제된 내용</del>이 있습니다.
	 </p>
	 
	 
	 
	 
	 <!-- 
	 	<sub>태그 (Subscript Text)
	 	- 아래 첨자를 나타냅니다.
	 	- 글자가 아래ㅉ고으로 작게 표시됩니다.
	 	- 사용예시 : 화학식, 수학식 또는 발 아래 번호를 나타낼 때 사용.	
	  -->
	  
	  <p>
	  	물 분자의 화학식은 H<sub>2</sub>O입니다.
	  </p>
	  
	  
	  
	  
	  <!-- 
	  	<sup>태그 (Superscript Text)
	  	- 위 첨자를 나타내는 태그
	  	- 글자가 위쪽으로 작게 표시됩니다.
	  	- 사용예시 : 수학에서 지수, 각도를 나타낼 때 사용
	   -->
	   
	   <p>
	   		2의 제곱은 2<sup>2</sup> = 4 입니다.
	   </p>
	   
</body>
</html>
